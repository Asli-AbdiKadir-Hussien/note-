<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Notepad</title>
    <style>
        body {
            background: #1e1e1e;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .notepad {
            width: 600px;
            background: #2c2c2c;
            padding: 15px;
            border-radius: 10px;
        }

        textarea {
            width: 100%;
            height: 300px;
            background: #1e1e1e;
            color: white;
            border: none;
            font-size: 16px;
            padding: 10px;
            resize: none;
            outline: none;
        }

        .buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .save {
            background: #34c759;
            color: white;
        }

        .clear {
            background: #ff3b30;
            color: white;
        }

        .download {
            background: #0a84ff;
            color: white;
        }
    </style>
</head>
<body>

<div class="notepad">
    <textarea id="textArea" placeholder="Write your notes here..."></textarea>

    <div class="buttons">
        <button class="save" onclick="saveText()">Save</button>
        <button class="clear" onclick="clearText()">Clear</button>
        <button class="download" onclick="downloadText()">Download</button>
    </div>
</div>

<script>
    const textArea = document.getElementById("textArea");

    function saveText() {
        localStorage.setItem("note", textArea.value);
        alert("Saved!");
    }

    function clearText() {
        textArea.value = "";
    }

    function downloadText() {
        const blob = new Blob([textArea.value], { type: "text/plain" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "note.txt";
        link.click();
    }

    // Load saved text when page opens
    textArea.value = localStorage.getItem("note") || "";
</script>

</body>
</html>
